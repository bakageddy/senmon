<link rel="stylesheet" href="/assets/css/login_page.css" />
<div class="login-container">
	<div class="login-form-container">
		<form class="login-form" hx-post="/api/login">
			<input type="text" name="username" placeholder="Username" />
			<input type="password" name="password" placeholder="Password" />
			<button class="entry-button" type="submit">Login</button>
		</form>
	</div>
	<div class="login-footer">
		<button class="entry-button" id="login-button" hx-get="/assets/templates/login.html"
			hx-push-url="/assets/html/land.html" hx-swap="outerHTML">
			Registered?
		</button>
		<button class="entry-button" id="sign-up-button" hx-get="/assets/templates/auth.html"
			hx-target=".login-container" hx-swap="outerHTML">
			New?
		</button>
	</div>
</div>
