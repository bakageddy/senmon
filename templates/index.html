<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
	<link href="/assets/css/index.css" rel="stylesheet" />
	<script src="https://unpkg.com/htmx.org@2.0.3"></script>
	<title>Senmon</title>
</head>

<body>
	<div class="nav-container">
		<div class="svg-icon">
			<img src="/assets/icons/profile.svg"/>
		</div>
		<div class="logo">
			<p>
				Senmon - PostQuantum Decentralized Storage System
			</p>
		</div>
		<div class="svg-icon">
			<img src="/assets/icons/menu-right.svg"/>
		</div>
	</div>
	<div class="submission-form">
		<form hx-post="/upload_file" hx-target="#encrypt_file" hx-encoding="multipart/form-data">
			<label for="file">File</label>
			<input name="file" type="file" />
			<label for="pwd">Password</label>
			<input name="pwd" type="password" />
			<input type="submit" />
		</form>
	</div>

	<div id="file_upload_status"></div>

	<div class="submission-form">
		<form hx-post="/download_file" hx-target="#file_upload_status" enctype="application/x-www-form-urlencoded">
			<label for="file">File</label>
			<input name="file_name" type="text" />
			<label for="password">Password</label>
			<input name="password" type="password" />
			<input type="submit" />
		</form>
	</div>

	<div id="file_download_status"></div>
</body>

</html>
